<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>d3-parsets and Angular</title>
    <meta name="description" content="d3-parsets and Angular">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./scripts/d3-parsets-master/d3.parsets.css">
    <link rel="stylesheet" href="./css/custom.css">
  </head>
  <body ng-app="myApp">
  <div class="container">
    <div class="row">
      <h2 class="col-xs-12 text-center">d3-parsets wrapping by Angular</h2>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" ng-controller="ParsetsCtrl">
        <d3-parsets data="election" electorate="electorate" totals="totals"></d3-parsets>
      </div>
    </div>
    <div class="row">
      <h3 class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">Moving the handles of sliders, change possible vote for each of the candidates</h3>
    </div>
    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
    <div class="row top-border">
      <div class="col-xs-12 col-sm-2">
          <span class="slider-label">Democrat</span>
      </div>
      <div class="col-xs-12 col-sm-10" ng-controller="ParsetsCtrl">
        <d3-slider class="democrat" party="party[0]" data="election" ></d3-slider>
      </div>
    </div>
    <div class="row top-border bottom-border">
      <div class="col-xs-12 col-sm-2">
        <span class="slider-label">Republican</span>
      </div>
      <div class="col-xs-12 col-sm-10" ng-controller="ParsetsCtrl">
        <d3-slider class="republican" party="party[1]" data="election"></d3-slider>
      </div>
    </div>
    <div class="row bottom-border">
      <div class="col-xs-12 col-sm-2">
        <span class="slider-label">independent</span>
      </div>
      <div class="col-xs-12 col-sm-10" ng-controller="ParsetsCtrl">
        <d3-slider class="independent" party="party[2]" data="election"></d3-slider>
      </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="scripts/d3-parsets-master/d3.parsets.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/controllers/controllers.js"></script>
    <script src="scripts/directives/angularD3Parsets.js"></script>
    <script src="scripts/directives/angularD3Slider.js"></script>
  </body>
</html>
